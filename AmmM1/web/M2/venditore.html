<html>
    <head>
        <title>SPACEZON:Pagina Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Daniele Caschili">
        <meta name="description" content="Pagina del venditore, possibilità di aggiungere merci">
        <meta name="keywords" content="ASTRONAVI, SPAZIO, ACQUISTI, PAGINA VENDITORE">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>

    <body id="venditore">
        <!-- INIZIO ELEMENTO LAYOUT PAGE -->
        <div id="page">
            
        <!-- INTESTAZIONE PAGINA -->
        <header>
            <h1>Spacezon</h1>   
        </header>

        <!-- SEZINE NAVIGAZIONE -->
        <nav id="navigation_sidebar">
            <h2>Indice di Navigazione:</h2>
            <ul>
                
                <li>
                    <a href="descrizione.html">
                        Descrizione
                    </a>

                </li> 
                <li>
                    <a href="login.html">
                        Login
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- INIZIO ELEMENTO LAYOUT CONTENT -->
        <div id="content">
            
        <!-- SEZIONE DATI -->
        <!-- va inserito il valore action, URL della pagina del server che riceverà i dati inseriti nel form -->
        <form action="" method="post">
            <label for="nome_oggetto">Nome Oggetto:</label>
            <input type="text" id="nome_oggetto" name="nome_oggetto" value="Inserisci nome" class="inputBox"/>
            <label for="url_immagine">URL:</label>
            <input type="url" id="url_immagine" name="url_immagine" class="inputBox"/>
            <p>Descrizione:</p>
            <textarea name="Descrizione" rows="4" cols="20" class="inputBox">Inserisci la descrizione dell'oggetto...</textarea>
            <label for="prezzo">
                Prezzo in €:
            </label>
            <input type="number" id="prezzo" name="prezzo" min="1" class="inputBox"/>
            <label>
                Quantit&agrave; pezzi:
            </label>
            <input type="number" id="pezzi" name="pezzi" min="1" class="inputBox"/>
            <button type="submit" class="conferma">
                Conferma
            </button>
        </form>
        
        </div> <!-- FINE ELEMENTO LAYOUT CONTENT -->
        
        </div> <!-- FINE ELEMENTO LAYOUT PAGE -->
        
    </body>
</html>
